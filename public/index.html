<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Shelly Energy Monitor</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="./images/general/home_white.png" alt="Logo" class="logo">
                <span class="app-name">Shelly Energy Monitor</span>
            </div>
            <h1 class="dashboard-title">Dashboard Shelly Energy Monitor</h1>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="cards-grid">
            <!-- Dashboard de medición eléctrica -->
            <div class="card">
                <img src="./images/Iconos Index/electric-generator_2256476.png" alt="Dashboard Icon" class="card-icon">
                <h2 class="card-title">Dashboard de medición eléctrica</h2>
                <button class="card-button">Ir a la App</button>
            </div>

            <!-- Consumo Eléctrico -->
            <div class="card">
                <img src="./images/Iconos Index/power-meter_5557246.png" alt="Energy Consumption Icon" class="card-icon">
                <h2 class="card-title">Consumo Eléctrico</h2>
                <button class="card-button">Ir a la App</button>
            </div>

            <!-- Parámetros medición eléctrica -->
            <div class="card">
                <img src="./images/Iconos Index/parametros.png" alt="Parameters Icon" class="card-icon">
                <h2 class="card-title">Parámetros medición eléctrica</h2>
                <button class="card-button">Ir a la App</button>
            </div>

            <!-- Grupos de medición eléctrica -->
            <div class="card">
                <img src="./images/Iconos Index/speedometer_3622517.png" alt="Groups Icon" class="card-icon">
                <h2 class="card-title">Grupos de medición eléctrica</h2>
                <button class="card-button">Ir a la App</button>
            </div>
        </div>
    </main>
</body>
</html>
